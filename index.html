<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <button class="buttons" id="addButton">Add Vertex</button>
        <button class="buttons" id="edgeButton">Add Edge</button>
        <button class="buttons" id="clearButton">Clear Graph</button>
    </div>

    <div id="mainLayout">
        <div class="container2">
            <button class="buttons" id="depthFirst">DFS</button>
            <button class="buttons">BFS</button>
            <button class="buttons">Topological Sort</button>
            <button class="buttons">Floyd-Warshal</button>
            <button class="buttons">Prims</button>
        </div>
        <canvas id="graphDisplay" width="600" height="700"></canvas>
    </div>

    <div class="outputContainer">
        <div>
            
            <pre class="output" id="nodes"></pre>
        </div>
        <div>
            
            <pre class="output" id="edges"></pre>
        </div>
    </div>

    <script src="GraphHub.js"></script>
</body>
</html>
